<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7900f5b00a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center p-5 mt-5 main-div">
        <div class="body-div p-5 d-flex flex-column justify-content-center align-items-center">

            <div>
                <h1 class="heading-password">
                    PASSWORD GENERATOR
                </h1>
            </div>
            <div class="col-12">
                <h4 id="password-text">
                    SELECT LENGHT THEN PRESS GENERATE
                </h4>
            </div>
            <div class="col-12">
                <input class="pt-2" min="2" max="24" id="password-range" onmousemove="rangeBtn()" type="range">

            </div>
            <div>
                <h5 id="range-value"></h5>

            </div>
            <div class="py-3">
                <div>
                    <label class="cr-wrapper">
                        <input  id="upper-case"  type="checkbox" checked="checked"/>
                        <div class="cr-input"></div>
                        <span>Upper Case</span>
                      </label>
                </div>

                <div>
                    <label class="cr-wrapper">
                        <input  id="lower-case"  type="checkbox" checked="checked"/>
                        <div class="cr-input"></div>
                        <span>Lower Case</span>
                      </label>
                </div>
                <div>
                    <label class="cr-wrapper">
                        <input id="num" type="checkbox" checked="checked"/>
                        <div class="cr-input"></div>
                        <span>Numbers</span>
                      </label>
                </div>
                <div>
                    <label class="cr-wrapper">
                        <input  id="spacial-characters"  type="checkbox" checked="checked"/>
                        <div class="cr-input"></div>
                        <span>Spacial characters</span>
                      </label>
                </div>
                
                <!-- <div>
                    <input id="lower-case" type="checkbox" class="checkbox">
                    <label for="lower-case" class="cr-wrapper">Lower Case</label>
                </div>
                <div>
                    <input id="num" role="switch" type="checkbox"  class="checkbox">
                    <label for="num"  class="cr-wrapper">Numbers</label>
                </div>
                <div>
                    <input id="spacial-characters" type="checkbox"  class="checkbox">
                    <label for="spacial-characters" class="cr-wrapper">Spacial characters</label>
                </div> -->

            </div>
            <div class="col-12">
                <button onclick="generatePassword()" class="testbutton" id="password-generator">Generate</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
